name: Snippets Test

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node 19
        uses: actions/setup-node@v1
        with:
          node-version: '19'
      - run: npm install
        name: install dependencies
      - run: npm run test
        name: run tests




